<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>AI Recipe Generator</title>
</head>


<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>
          Git Cookin’ with AI
        </h1>
        <p class="tagline">Deliciously Innovative – Powered by <strong>SheCodes AI</strong></p>
      </header>
      <main>
        <form id="recipe-form">
          <input type="text" placeholder="What do you want to cook?" autofocus required autocomplete="off"
            id="user-request" />
          <button type="submit">Get Recipe</button>
        </form>

        <div class="recipe-output" id="recipe-output">
          <h2 class="recipe-title" id="recipe-title"></h2>
          <div id="generated-recipe"></div>
        </div>
    </div>
    </main>


    <footer>
      This project was coded by
      <a href="https://github.com/ksuarez032025" target="_blank">
        Kristian Suarez</a>, is
      <a href="https://github.com/ksuarez032025/SheCodes---AI---Recipe-Generator" target="_blank">
        open-sourced on GitHub</a> &
      <a href="https://shecodesai-recipe-generator.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
